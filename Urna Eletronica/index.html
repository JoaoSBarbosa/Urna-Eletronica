<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Urna Eletrônica</title>
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   <header>
      <div class="dev-header">
         <a href="">
            <div class="logo">

            </div>
         </a>
         <div class="card-titulo">
            <h1>Urna Eletrônica</h1>
            <p><span class="by">By:</span> <a href="" onmouseover="show()">João Barbosa</a></p>
         </div>
         <div class="icon">
           <a href=""> <i class="fa-brands fa-github"></i></a>
           <a href=""> <i class="fa-brands fa-linkedin"></i></a>
         </div>
      </div>
   </header>
   <section class="container">

      <div class="urna">

         <div class="tela">
            <div class="d-1">
               <div class="d-1-left flex-colum">
                  <div class="d-1-card1 flex-aligne-center">
                     <span>SEU VOTO PARA</span>
                  </div>
                  <div class="d-1-card2 flex-aligne-center">
                     <span>VEREADOR</span>
                  </div>
                  <div class="d-1-card3">
                     <div class="numero pisca"></div>
                     <div class="numero"></div>

                  </div>
                  <div class="d-1-card4">
                     <p>Nome: ***</p>
                     <P>Partido: ***</P>
                     <P>Vice-Prefeito: ***</P>
                  </div>
               </div>
               <div class="d-1-right flex-colum">
                  <div class="d-1-img ">
                     <img src="assets/img/13-candidato.jpg" alt="" />
                     Prefeito
                  </div>
                  <div class="d-1-img small">
                     <img src="assets/img/13-2-Vice-candidato.jpg" alt="" />
                     Vice-Prefeito
                  </div>
               </div>
            </div>
            <div class="d-2">
               <p>Aperte a tecla</p>
               <p>CONFIRMA para CONFIRMA este voto</p>
               <p>CORRIGE para REINICIAR este voto</p>

            </div>
         </div>

         <div class="teclado">
            <div class="teclado--linha">
               <div class="teclado--botao" onclick="clicou('1')">1</div>
               <div class="teclado--botao" onclick="clicou('2')">2</div>
               <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
               <div class="teclado--botao" onclick="clicou('4')">4</div>
               <div class="teclado--botao" onclick="clicou('5')">5</div>
               <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
               <div class="teclado--botao" onclick="clicou('7')">7</div>
               <div class="teclado--botao" onclick="clicou('8')">8</div>
               <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
               <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
               <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
               <div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
               <div class="teclado--botao botao--confirma" onclick="confirma()">CONFIRMA</div>
            </div>
         </div>
      </div>

   </section>



   <script src="assets/js/etapas.js"></script>
   <script src="assets/js/script.js"></script>
</body>

</html>
